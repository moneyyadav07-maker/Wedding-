<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifuu Weds Bakaa | The Eternal Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --maroon: #630d16; --cream: #fffdf5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--cream); font-family: 'Poppins', sans-serif; overflow: hidden; color: var(--maroon); }

        .scene { 
            display: none; height: 100vh; width: 100vw; 
            flex-direction: column; align-items: center; justify-content: center; 
            position: absolute; text-align: center; background: radial-gradient(circle, #fffdf5 0%, #fceed1 100%);
            padding: 20px;
        }
        .active { display: flex; animation: zoomIn 0.6s ease-out; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        /* BIG CENTERED CARDS */
        .card-container {
            position: relative; width: 340px; height: 500px;
            display: flex; justify-content: center; align-items: center;
        }
        .wedding-card {
            position: absolute; width: 100%; height: 100%;
            border-radius: 25px; border: 8px solid white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; object-fit: cover;
        }
        .card-out { transform: rotate(-20deg) translateX(-150%) scale(0.5); opacity: 0; }
        
        /* UNIQUE VARMALA GAME */
        .varmala-stage {
            width: 380px; height: 520px; background: white url('characters.png') no-repeat center;
            background-size: contain; border: 4px solid var(--gold); border-radius: 30px;
            position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .target-glow {
            position: absolute; top: 130px; left: 85px; width: 100px; height: 100px;
            border-radius: 50%; border: 2px dashed var(--gold);
            animation: pulse-glow 1.5s infinite;
        }
        @keyframes pulse-glow { 0% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(0.9); opacity: 0.3; } }

        .varmala-item {
            width: 110px; height: 110px; background: rgba(255,255,255,0.7);
            border: 6px double var(--gold); border-radius: 50%;
            position: absolute; bottom: 30px; left: 35%;
            display: flex; align-items: center; justify-content: center;
            font-size: 55px; cursor: grab; z-index: 100; touch-action: none;
            backdrop-filter: blur(5px);
        }

        /* DIALOGUES & PHERAS */
        .glass-box {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; border: 2px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin: 20px; font-weight: 600; font-size: 1.4rem; max-width: 450px;
        }

        .agni-circle {
            width: 320px; height: 320px; border: 3px solid var(--gold);
            border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .couple-anim { position: absolute; width: 110px; top: -55px; transition: 2s ease-in-out; }

        button {
            padding: 16px 45px; background: var(--maroon); color: white;
            border: none; border-radius: 50px; font-size: 1.3rem; font-weight: bold;
            cursor: pointer; margin-top: 20px; box-shadow: 0 10px 20px rgba(99, 13, 22, 0.3);
        }
    </style>
</head>
<body>

    <audio id="music" loop><source src="shehnai.mp3" type="audio/mpeg"></audio>

    <div id="s1" class="scene active">
        <h1 style="font-family: 'Playfair Display'; font-size: 4rem;">The Grand Wedding</h1>
        <p style="font-family: 'Dancing Script'; font-size: 2.2rem; color: var(--gold);">Waiting for the beautiful bride...</p>
        <div onclick="start()" style="font-size: 140px; cursor: pointer; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));">üéÅ</div>
        <p style="font-weight: bold; margin-top: 15px;">Tap the gift to begin</p>
    </div>

    <div id="s2" class="scene">
        <h1>Invitation</h1>
        <div class="card-container">
            <img src="1000009963.png" id="card1" class="wedding-card" onclick="nextCard()" style="z-index: 5;">
            <img src="1000009964.png" id="card2" class="wedding-card" style="z-index: 4;">
        </div>
        <div id="invite-btn" style="display:none; margin-top: 30px;">
            <p class="glass-box">It's finally happening! Ready for the rituals? ‚ù§Ô∏è</p>
            <button onclick="goVarmala()">Proceed to Varmala Ceremony üå∏</button>
        </div>
    </div>

    <div id="s3" class="scene">
        <h1>Varmala Ceremony</h1>
        <div class="varmala-stage" id="stage">
            <div class="target-glow"></div>
            <div id="varmala" class="varmala-item">üå∏</div>
        </div>
        <div id="v-speech" class="glass-box" style="display:none;"></div>
        <button id="p-btn" style="display:none;" onclick="goPheras()">Take the 7 Pheras üî•</button>
    </div>

    <div id="s4" class="scene">
        <h1>The Saptapadi</h1>
        <div class="agni-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/785/785116.png" style="width: 100px; animation: flicker 0.2s infinite alternate;">
            <div id="couple" class="couple-anim"><img src="characters.png" style="width: 110px;"></div>
        </div>
        <div id="vow-text" class="glass-box">Ready for the 7 promises?</div>
        <button id="vow-btn" onclick="nextPhera()">Take Phera 1</button>
    </div>

    <script>
        const audio = document.getElementById('music');
        let phera = 0;
        const promises = [
            "1. Ham dono hamesha aek doosre ko pareshaan krte rhe üòÅüòÅ",
            "2. Tu aise hi mujhe maarte rehü•π",
            "3. Mai bhi teko hamesha kissii kr skunga ab toh üòÅüòÅ‚ù§Ô∏è‚ù§Ô∏è",
            "4. Saare jindagi aek hi bed pe soyenge chipak ke ü´†ü•π",
            "5. Khoob ghoomi ghoomi krenge üò§üíìüíì",
            "6. Saath mai games khelenge üòÅüíì‚ù§Ô∏è",
            "7. Har life mai aap hi mere partner ho ü•πüíì‚ù§Ô∏è"
        ];

        function start() { audio.play(); changeScene('s2'); }

        function changeScene(id) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function nextCard() {
            document.getElementById('card1').classList.add('card-out');
            setTimeout(() => { document.getElementById('invite-btn').style.display='block'; }, 1000);
        }

        function goVarmala() { changeScene('s3'); dragSystem(); }

        function dragSystem() {
            const v = document.getElementById('varmala');
            const handleMove = (e) => {
                let x = e.type.includes('touch') ? e.touches[0].pageX : e.pageX;
                let y = e.type.includes('touch') ? e.touches[0].pageY : e.pageY;
                v.style.left = (x - 55) + 'px'; v.style.top = (y - 55) + 'px';
            };
            v.addEventListener('mousedown', () => window.addEventListener('mousemove', handleMove));
            v.addEventListener('touchstart', () => window.addEventListener('touchmove', handleMove));
            window.addEventListener('mouseup', () => {
                window.removeEventListener('mousemove', handleMove);
                // Snap Logic
                if(parseInt(v.style.top) < 250 && parseInt(v.style.left) < 200) {
                    v.style.top = "125px"; v.style.left = "80px"; finishVarmala();
                }
            });
        }

        function finishVarmala() {
            const b = document.getElementById('v-speech'); b.style.display = 'block';
            b.innerHTML = "<b>Baka:</b> Arreee ab kya saari umar iske saath katne padege? üò∞";
            setTimeout(() => {
                b.innerHTML = "<b>Waifu:</b> Tere andar himmat hai mujhse door jaane ki? Chup-chaap mera banja ab! üò§üíñ";
                document.getElementById('p-btn').style.display = 'block';
            }, 3000);
        }

        function goPheras() { changeScene('s4'); setInterval(createPetal, 300); }

        function createPetal() {
            const p = document.createElement('div');
            p.innerHTML = 'üå∏'; p.style.position = 'fixed';
            p.style.left = Math.random()*100+'vw'; p.style.top = '-20px';
            p.style.fontSize = '24px'; p.style.transition = '4s linear';
            document.body.appendChild(p);
            setTimeout(() => { p.style.top = '100vh'; p.style.transform = 'rotate(360deg)'; }, 10);
            setTimeout(() => p.remove(), 4000);
        }

        function nextPhera() {
            if(phera < 7) {
                const angle = (phera + 1) * 51;
                document.getElementById('couple').style.transformOrigin = "50% 215px";
                document.getElementById('couple').style.transform = `rotate(${angle}deg)`;
                document.getElementById('vow-text').innerHTML = promises[phera];
                phera++;
                document.getElementById('vow-btn').innerHTML = phera < 7 ? `Take Phera ${phera+1}` : "Always Yours! ‚ù§Ô∏èüíç";
            } else {
                document.getElementById('vow-text').innerHTML = "<h1>Marriage Completed! ‚ù§Ô∏è</h1>Now we are officially Baka & Waifu forever!";
                document.getElementById('vow-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
