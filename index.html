<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Eternal Union ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --maroon: #800000; --cream: #fffdf5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--cream); 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            color: var(--maroon);
        }

        /* Full Screen Scenes */
        .scene { 
            height: 100vh; width: 100vw; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: absolute;
            background: radial-gradient(circle, #fffdf5 0%, #f7e7ce 100%);
            padding: 20px;
            text-align: center;
        }
        .active { display: flex; animation: slideUp 1s cubic-bezier(0.19, 1, 0.22, 1); }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Typography */
        h1 { font-family: 'Playfair Display'; font-size: 4rem; color: var(--maroon); margin-bottom: 10px; }
        .quote { font-family: 'Dancing Script'; font-size: 2.2rem; color: var(--gold); margin-bottom: 30px; }
        .main-text { font-size: 1.8rem; font-weight: 600; line-height: 1.5; max-width: 800px; }

        /* Elegant Button */
        .btn-gold {
            background: var(--maroon); color: white;
            padding: 18px 45px; border: 2px solid var(--gold);
            border-radius: 50px; font-size: 1.4rem; font-weight: bold;
            cursor: pointer; transition: 0.4s; margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-gold:hover { background: var(--gold); color: var(--maroon); transform: scale(1.1); }

        /* Scene 2: The Cards (Large & Aesthetic) */
        .card-box { position: relative; width: 350px; height: 500px; }
        .card { 
            position: absolute; width: 100%; height: 100%; 
            border-radius: 20px; border: 8px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }
        .card-top { z-index: 2; }
        .card-removed { transform: translateX(150%) rotate(30deg); opacity: 0; }

        /* Scene 3: Varmala Ceremony */
        .varmala-container {
            width: 380px; height: 500px;
            background: white url('characters.png') no-repeat center;
            background-size: contain;
            border-radius: 30px; border: 4px solid var(--gold);
            position: relative; box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        .garland {
            width: 100px; height: 100px;
            background: rgba(255,255,255,0.8);
            border: 5px dashed var(--gold); border-radius: 50%;
            position: absolute; bottom: 20px; left: 37%;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; cursor: grab; z-index: 10; touch-action: none;
        }

        /* Scene 4: The Fire Pheras */
        .ritual-circle {
            width: 350px; height: 350px; border: 2px dashed var(--gold);
            border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .agni { width: 120px; z-index: 5; animation: agni-glow 1s infinite alternate; }
        @keyframes agni-glow { from { filter: drop-shadow(0 0 10px orange); } to { filter: drop-shadow(0 0 30px red); } }
        
        .couple-sprite {
            position: absolute; width: 100px;
            top: -50px; transition: 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dialogues */
        .bubble {
            background: white; padding: 25px; border-radius: 25px;
            border-left: 10px solid var(--maroon); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px; font-size: 1.5rem; font-weight: bold;
        }

        /* Petal Rain */
        .petal { position: fixed; color: #ff69b4; font-size: 20px; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="music" loop><source src="shehnai.mp3" type="audio/mpeg"></audio>

    <div id="s1" class="scene active">
        <h1>Welcome to Our Forever</h1>
        <p class="quote">Ek khubsurat safar ki shuruwat...</p>
        <div onclick="init()" style="font-size: 150px; cursor: pointer;">üíå</div>
        <p class="main-text"><b>Tap the letter to enter our wedding hall</b></p>
    </div>

    <div id="s2" class="scene">
        <h1>The Invitation</h1>
        <div class="card-box">
            <img src="1000009963.png" id="c1" class="card card-top" onclick="removeCard()">
            <img src="1000009964.png" id="c2" class="card">
        </div>
        <div id="invite-btn-div" style="display:none;">
            <p class="main-text" style="margin-top:20px;">After so many years, the day is finally here. ‚ù§Ô∏è</p>
            <button class="btn-gold" onclick="goVarmala()">Chal Shadi Karte Hain! üå∏</button>
        </div>
    </div>

    <div id="s3" class="scene">
        <h1>The Varmala Ritual</h1>
        <div class="varmala-container" id="stage">
            <div id="varmala" class="garland">üå∏</div>
        </div>
        <div id="v-speech" class="bubble" style="display:none;"></div>
        <button id="p-btn" class="btn-gold" style="display:none;" onclick="goPhera()">Begin 7 Pheras üî•</button>
    </div>

    <div id="s4" class="scene">
        <h1>Saptapadi: The 7 Vows</h1>
        <div class="ritual-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/785/785116.png" class="agni">
            <div id="couple" class="couple-sprite"><img src="characters.png" style="width:100px;"></div>
        </div>
        <div id="vow-box" class="bubble">Kya aap 7 vachan lene ke liye taiyar hain?</div>
        <button id="vow-btn" class="btn-gold" onclick="nextPhera()">Take Phera 1</button>
    </div>

    <script>
        const music = document.getElementById('music');
        let count = 0;
        const vows = [
            "1. Hamesha ek doosre ko pareshaan karenge! üòÅ",
            "2. Tu mujhe aise hi maarte rehna, main seh lunga ü•π",
            "3. Ab toh main teko hamesha kissii kar sakunga ‚ù§Ô∏è",
            "4. Saari jindagi ek hi bed pe soyenge chipak ke ü´†",
            "5. Khoob ghoomi-ghoomi karenge! üò§üíì",
            "6. Saath mein games khelenge aur main tujhe jeetne dunga üòÅ",
            "7. Har janam mein tum hi meri partner banogi! ü•πüíç"
        ];

        function init() { music.play(); changeScene('s2'); }
        
        function removeCard() { 
            document.getElementById('c1').classList.add('card-removed');
            setTimeout(() => { document.getElementById('invite-btn-div').style.display='block'; }, 1000);
        }

        function changeScene(id) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goVarmala() { changeScene('s3'); startDrag(); }

        function startDrag() {
            const v = document.getElementById('varmala');
            const move = (e) => {
                let x = e.type.includes('touch') ? e.touches[0].pageX : e.pageX;
                let y = e.type.includes('touch') ? e.touches[0].pageY : e.pageY;
                v.style.left = (x - 50) + 'px'; v.style.top = (y - 50) + 'px';
            };
            v.addEventListener('mousedown', () => window.addEventListener('mousemove', move));
            v.addEventListener('touchstart', () => window.addEventListener('touchmove', move));
            window.addEventListener('mouseup', () => {
                window.removeEventListener('mousemove', move);
                if(parseInt(v.style.top) < 300) { v.style.top="130px"; v.style.left="90px"; showDialogs(); }
            });
        }

        function showDialogs() {
            const b = document.getElementById('v-speech'); b.style.display='block';
            b.innerHTML = "Baka: Arreee ab kya saari umar iske saath katne padege? üò∞";
            setTimeout(() => {
                b.innerHTML = "Waifuu: Tere andar himmat hai mujhse door jaane ki? Chup-chaap mera ban! üò§üíñ";
                document.getElementById('p-btn').style.display='block';
            }, 3000);
        }

        function goPhera() { changeScene('s4'); setInterval(rain, 300); }

        function rain() {
            const p = document.createElement('div'); p.className='petal';
            p.innerHTML = 'üå∏'; p.style.left = Math.random()*100+'vw';
            p.style.top = '-20px'; p.style.transition = '4s linear';
            document.body.appendChild(p);
            setTimeout(() => { p.style.top = '100vh'; p.style.transform = 'rotate(360deg)'; }, 10);
            setTimeout(() => p.remove(), 4000);
        }

        function nextPhera() {
            if(count < 7) {
                const rotate = (count+1) * 51;
                document.getElementById('couple').style.transformOrigin = "50% 225px";
                document.getElementById('couple').style.transform = `rotate(${rotate}deg)`;
                document.getElementById('vow-box').innerHTML = vows[count];
                count++;
                document.getElementById('vow-btn').innerHTML = count < 7 ? `Take Phera ${count+1}` : "Always Yours! ‚ù§Ô∏è";
            } else {
                document.getElementById('vow-box').innerHTML = "<h1>Shadi Sampann Hui!</h1>üíç Ab tum sirf meri ho! ü•∞";
                document.getElementById('vow-btn').style.display='none';
            }
        }
    </script>
</body>
</html>
